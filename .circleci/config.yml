default-config: &default-config
  working_directory: ~/repo

jobs:
  build:
    <<: *default-config
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
            - deps-{{ checksum "package.json" }}-
            - deps-
      - run:
          name: Install dependencies
          command: |
            npm install --no-save
      - save_cache:
          key: deps-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      #- run:
      #    name: Run the Linter
      #    command: |
      #      npm run lint

  cypress-test:
    docker:
    - image: cypress/base:10
    steps:
    - checkout
    - restore_cache:
        keys:
          - deps-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
          - deps-{{ checksum "package.json" }}-
          - deps-
    - run:
        name: Install dependencies
        command: |
          npm install --no-save
    - run:
        name: Start Node Server
        command: npm start
        background: true
    - run:
        name: Run Cypress
        command: |
          $(yarn bin)/cypress run


workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - cypress-test
